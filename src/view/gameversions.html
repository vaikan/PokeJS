<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PokeJS - Pokedex</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/img/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <script src="../assets/js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../index.html">PokeJS</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="poke.html">Pokedex</a></li>
          <li class="active"><a href="gameversions.html">Game Versions</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <label>List all game versions:</label>
          <button id="btn-list" class="btn btn-primary">List 'em all!!</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <table id="version-table" data-order="[[ 1, 'asc' ]]" data-page-length="10" class="table">
    </table>
  </div>
  <div id="gamever-modal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Game-Version Details</h4>
        </div>
        <div class="modal-body" id="gamever-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <hr>
    <footer>
      <p>&copy; Vaikan 2015</p>
    </footer>
  </div>
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="../controller/gamever.js"></script>
  <script src="../model/storage.js"></script>
  <script src="../helpers/handlebarhelpers.js"></script>
  <script>
    $(function() {
      var localStorageKey = localStorage.getItem('Game-Version');
      if (localStorageKey !== null) {
        console.log('"Game-Version" is present in Local Storage');
      } else {
        getVersionNames();
      }

      var getGameList = document.getElementById('btn-list');
      getGameList.onclick = function() {
        retrieveGameVersions();
      };
    });
  </script>
  <script type="x-handlebars-template" id="ver-template">
    <thead id="thead">
      <tr>
        <th>Name</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody id="tbody">
      {{#versions}}
      <tr>
        <td>{{FirstStringUpperCase name}}</td>
        <td>
          <a class="details" data-url="{{url}}" data-name="{{name}}">View Details</a>
        </td>
      </tr>
      {{/versions}}
    </tbody>
  </script>
  <script type="x-handlebars-template" id="verdetails-template">
    <label>Generation: </label> {{FirstStringUpperCase generation.name}}
    <hr>
    <label>Regions: </label>
    {{#regions}}
      {{FirstStringUpperCase name}} <br/>
    {{/regions}}
    <hr>
    <label>Games: </label>
    {{#versions}}
      {{FirstStringUpperCase name}} <br/>
    {{/versions}}
  </script>
</body>
</html>
