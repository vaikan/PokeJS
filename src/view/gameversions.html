    <script>
      $(function () {
        $.material.init();

        pokeDB.open();
        if (!window.localStorage) {
          $.snackbar({
            content:
              "Sorry! Your browser does not support Local Storage. The app may not function properly.\n Please use modern browsers with Local Storage Support",
            timeout: 10000,
          });
        } else {
          var localStorageKey = localStorage.getItem("Game-Version");
          if (localStorageKey !== null) {
            console.log('"Game-Version" is present in Local Storage');
            var res = db.getData("Game-Version");
            var resString = JSON.stringify(res);
            var formatttedData = '{"versions":' + resString + "}";
            setVersionTemplate(formatttedData);
          } else {
            getVersionNames();
          }
        }
      });
    </script>
