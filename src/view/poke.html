<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PokeJS - Pokedex</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../assets/img/favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/css/ripples.min.css">
  <link rel="stylesheet" href="http://fezvrasta.github.io/snackbarjs/dist/snackbar.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <script src="../assets/js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="../index.html">PokeJS</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="poke.html">Pokedex</a></li>
          <li><a href="gameversions.html">Game Versions</a></li>
          <li><a href="regions.html">Pokemon Regions</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <div class="row col-md-6">
        <div class="form-group label-floating">
          <div class="input-group">
            <label class="control-label">Enter Pokemon Name</label>
            <input type="text" class="form-control" id="input-id" value="">
            <span class="input-group-btn">
              <button type="button" class="btn btn-fab btn-primary btn-fab-mini" id="getdetails">
                <i class="material-icons">send</i>
              </button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row" id="pokedex-table"></div>
  </div>
  <div class="container">
    <div class="row" id="pokemon-table"></div>
    <div class="row span6">
      <ul class="pagination"></ul>
    </div>
  </div>
  <div class="container">
    <hr>
    <footer>
      <p>&copy; Vaikan 2015</p>
    </footer>
  </div>
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.9/js/ripples.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="http://fezvrasta.github.io/snackbarjs/dist/snackbar.min.js"></script>
  <script src="../modules/db.js"></script>
  <script src="../modules/indexdb.js"></script>
  <script src="../modules/pokedetailmerge.js"></script>
  <script src="../controller/poke.js"></script>
  <script src="../helpers/handlebarhelpers.js"></script>
  <script>
    $(function() {
      $.material.init();

      pokeDB.open();

      if (!window.localStorage) {
        $.snackbar({content: "Sorry! Your browser does not support Local Storage. The app may not function properly.\n Please use modern browsers with Local Storage Support", timeout: 10000});
      } else {
        getPokemon();
        var getDetailsButton = document.getElementById('getdetails');
        getDetailsButton.onclick = function() {
          var name = document.getElementById("input-id").value;
          getPokeDetails(name.toLowerCase());
        };

        $('#closePanel').click(function() {
          $('#pokemon-table').empty();
        })
      }
    });
  </script>
  <script type="x-handlebars-template" id="poke-template">
    <div class="col-md-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title"><b>{{FirstStringUpperCase name}}: {{id}}</b> | Evolved From: <b>{{FirstStringUpperCase evolves_from}}</b></h3>
        </div>
        <div class="panel-body">
          <img src="{{sprite}}" id="poke-sprite" placeholder="Image placeholder"></img>
          <p>{{desc}}</p>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">General Information</h3>
            </div>
            <div class="panel-body">
              <p><label>Color:&nbsp;</label>{{FirstStringUpperCase color}}</p><hr/>
              <p><label>Shape:&nbsp;</label>{{FirstStringUpperCase shape}}</p><hr/>
              <p><label>Habitat:&nbsp;</label>{{FirstStringUpperCase habitat}}</p><hr/>
              <p><label>Generation:&nbsp;</label>{{FirstStringUpperCase generation}}</p><hr/>
              <p><label>Height:&nbsp;</label>{{height}}</p><hr/>
              <p><label>Weight:&nbsp;</label>{{weight}}</p><hr/>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Stats</h3>
            </div>
            <div class="panel-body">
              {{#stats}}
                <p><label>{{FirstStringUpperCase stat.name}}:&nbsp;</label>{{base_stat}}</p><hr>
              {{/stats}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="x-handlebars-template" id="pokemon-template">
  <div class="col-md-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <button type="button" class="close" id="closePanel">&times;</button>
        <h3 class="panel-title">Some Interesting Pokemons</h3>
      </div>
      <div class="panel-body">
      {{#this}}
      <div class="col-md-4">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">{{FirstStringUpperCase name}} : {{pokeid}}</h3>
          </div>
          <div class="panel-body">
            <p>Some Description to be added later</p>
          </div>
          <p><a class="btn btn-info details" role="button" data-url="{{url}}" data-name="{{name}}">View details &raquo;</a></p>
        </div>
      </div>
      {{/this}}
      </div>
    </div>
  </div>
  </script>
</body>
</html>
