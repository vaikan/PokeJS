  <script type="text/javascript">
    $(function() {
      $.material.init();
      if (!window.localStorage) {
        $.snackbar({content: "Sorry! Your browser does not support Local Storage. The app may not function properly.\n Please use modern browsers with Local Storage Support", timeout: 10000});
      } else {
        getPokemon();

        var localStorageKeyGame = localStorage.getItem('Game-Version');
        if (localStorageKeyGame == null) {
          getVersionNames();
        } else {
          $.snackbar({content: "'Game-Version' is already stored in Local Storage", timeout: 10000});
        }

        var localStorageKeyRegion = localStorage.getItem('Regions');
        if (localStorageKeyRegion == null) {
          getRegions();
        } else {
          $.snackbar({content: "'Regions' is already stored in Local Storage", timeout: 10000});
        }
      }
    });
  </script>
