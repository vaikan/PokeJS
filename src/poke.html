<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>PokeJS - Pokedex</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <style>
    body {
      padding-top: 50px;
      padding-bottom: 20px;
    }
    .modal-body {
      max-height: calc(100vh - 210px);
      overflow-y: auto;
    }
  </style>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.10/css/jquery.dataTables.min.css">
  <script src="assets/js/modernizr-2.8.3-respond-1.4.2.min.js"></script>
</head>

<body>
  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="index.html">PokeJS</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
          <li class="active"><a href="poke.html">Pokedex</a></li>
          <li><a href="gameversions.html">Game Versions</a></li>
        </ul>
      </div>
      <!--/.navbar-collapse -->
    </div>
  </nav>
  <div class="jumbotron">
    <div class="container">
      <label>Enter Pokemon Name:</label>
      <input type="text" id="input-id" value="">
      <button id="getdetails" class="btn btn-primary">Search Pokemon</button>
    </div>
  </div>
  <div class="container">
    <table id="pokedex-table" data-order="[[ 1, 'asc' ]]" data-page-length="10" class="table">
    </table>
  </div>
  <div id="typeModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Type Details</h4>
        </div>
        <div class="modal-body" id="type-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <hr>
    <footer>
      <p>&copy; Vaikan 2015</p>
    </footer>
  </div>
  <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>
  <script src="js/poke.js"></script>
  <script src="js/storage.js"></script>
  <script>
    $(function() {
      //checkIndexedDB();
      getPokemon();
      var getDetailsButton = document.getElementById('getdetails');
      getDetailsButton.onclick = function() {
        $('#pokedex-table').empty();
        var name = document.getElementById("input-id").value;
        getPokeDetails(name.toLowerCase());
        $('#pokedex-table').DataTable();
      };
    });
  </script>
  <script type="x-handlebars-template" id="poke-template">
    <thead id="thead">
      <tr>
        <th>Name</th>
        <th>National ID</th>
        <th>Description</th>
        <th>Species</th>
        <th>Type</th>
        <th>Abilities</th>
        <th>Moves</th>
        <th>Egg Group</th>
        <th>Evolution</th>
      </tr>
    </thead>
    <tbody id="tbody">
      <tr>
        <td>{{name}}</td>
        <td>{{national_id}}</td>
        <td>
          <a class="description" data-uri="">{{desc}}
          </a>
        </td>
        <td>{{species}}</td>
        <td>
          {{#types}}
          <a class="details" data-uri="{{resource_uri}}">{{name}}</a>
          <br/> {{/types}}
        </td>
        <td>
          {{#abilities}}
          <a class="details" data-uri="{{resource_uri}}">{{name}}</a>
          <br/> {{/abilities}}
        </td>
        <td>
          <a class="showdetails">See all moves</a>
          {{> moves}}
        </td>
        <td>
          {{#egg_groups}}
            {{name}}<br/>
          {{/egg_groups}}
        </td>
        <td>
          {{#evolutions}}
          <a class="evolve" data-name="{{to}}">{{#if level}} Level: {{level}} -> {{/if}} {{to}}</a>
          <br/> {{/evolutions}}
        </td>
      </tr>

    </tbody>
  </script>
  <script type="x-handlebars-template" id="moves-partial">
    <div id="myModal" class="modal fade" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Moves List</h4>
          </div>
          <div class="modal-body">
            {{#moves}}
              <a>{{name}}</a><br/><hr>
            {{/moves}}
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </script>

  <script type="x-handlebars-template" id="type-template">
    <label>Ineffective</label>
    {{#ineffective}}
      <li>{{name}}</li>
    {{/ineffective}}
    <hr/>
    <label>No Effect</label>
    {{#no_effect}}
      <li>{{name}}</li>
    {{/no_effect}}
    <hr/>
    <label>Resistance</label>
    {{#resistance}}
      <li>{{name}}</li>
    {{/resistance}}
    <hr/>
    <label>Super Effective</label>
    {{#super_effective}}
      <li>{{name}}</li>
    {{/super_effective}}
    <hr/>
    <label>Weakness</label>
    {{#weakness}}
      <li>{{name}}</li>
    {{/weakness}}
    <hr/>
  </script>

</body>

</html>
